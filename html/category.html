<script>
var news_id ;
function view(thi, id)
{
    event.preventDefault();
    var keyword = roadmap_click_keyword;
    $.ajax({
        url : '/crawling/info',
        type : 'POST',
        datatype : 'json',
        data : {
            'id': id,
            'keyword':keyword
        },
        beforeSend: function() {
            $.blockUI(blockUI_config);
        },
        success:function(data) {
            news_id = id;
            var info = data.list[0];
            $("#modal-body-div").hide();
            $('.crawling-content-modal .date').html(info.date);
            $('.crawling-content-modal .title').html(info.title);
            $('.crawling-content-modal .link').html('<a href="' + info.link + '" target="_blank"><i>' + info.link + '</i></a>');

function keyword_chart_remove(thi)

function getTimeStamp() {

    var d = new Date();
    var s =
        leadingZeros(d.getFullYear(), 4) + '-' +
        leadingZeros(d.getMonth() + 1, 2) + '-' +
        leadingZeros(d.getDate(), 2);

    return s;
}

function leadingZeros(n, digits) {

    var zero = '';
    n = n.toString();

    if (n.length < digits) {
        for (i = 0; i < digits - n.length; i++)
            zero += '0';
    }
    return zero + n;
}

function selectHandler(e) {
    var selection = chart1_selection.getSelection();
    var message = '';

    var column = '';

    if( selection.length < 1 ){
        var item = selection[0];
        row = item.row;
        column = item.column;
    }else{
        for (var i = 0; i < selection.length; i++) {
            var item = selection[i];
            if (item.row != null && item.column != null) {
                row = item.row;
                column = item.column;
            } else if (item.row != null) {
                row = item.row;
                column = item.column;
            } else if (item.column != null) {
                row = item.row;
                column = item.column;
            }
        }
    }
    
    if( row === '' ) return;
    var date = area_data[row+1][0];

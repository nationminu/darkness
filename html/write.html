<script>
var blockUI_config = {
  message: '<div class="sk-fold sk-primary mx-auto mb-4"><div class="sk-fold-cube"></div><div class="sk-fold-cube"></div><div class="sk-fold-cube"></div><div class="sk-fold-cube"></div></div><h5 class="text-body text-white">검색중</h5>',
  css: {
    backgroundColor: 'transparent',
    border: '0',
    zIndex: 9999999
  },
  overlayCSS:  {
    backgroundColor: '#fff',
    opacity: 0.6,
    zIndex: 9999990
  }
};

function get_thunbmail(btn)
{
  $.ajax({
      url : '/archive/thumbnail',
      type : 'POST',
      dataType : 'json',
      data : {
          'url': 'http://' + $('[name=archive_url]').val()
      },
      beforeSend: function() {
        $.blockUI(blockUI_config);
      },
      success: function(data)
      {
        if ( data.url ) {
          $('[name=archive_thumbnail]').val(data.filename);
          $('.thumbnail_area').html('<img src="' + data.url + '" class="img-fluid mt-2">');
        }
      },
      complete: function() {
          $.unblockUI();
      }
  });
}

function check_archive_form()
{
  if ( $('[name="archive_category[]"]:checked').length == 0 ) {
    alert('카테고리를 선택해 주세요.');
    return false;
  }
  else if ( $('[name=archive_name]').val() == '' ) {
    alert('사이트명을 입력해 주세요.');
    $('[name=archive_name]').focus();
    return false;
  }
  else if ( $('[name=archive_url]').val() == '' ) {
    alert('URL을 입력해 주세요.');
    $('[name=archive_url]').focus();
    return false;
  }
  else if ( $('[name=archive_desc]').val() == '' ) {
    alert('설명을 입력해 주세요.');
    $('[name=archive_desc]').focus();
    return false;
  }
  else if ( $('[name="archive_type3[]"]:checked').length == 0 ) {
    alert('국내/해외 여부를 선택해 주세요.');
    return false;
  }
  else if ( $('[name="archive_type4[]"]').length > 0 && $('[name="archive_type4[]"]:checked').length == 0 ) {
    alert('무료/유료 여부를 선택해 주세요.');
    return false;
  }
  else if ( $('[name=archive_file_date]').length > 0 && $('[name=archive_file_date]').val() == '' ) {
    alert('발행일을 입력해 주세요.');
    $('[name=archive_file_date]').focus();
    return false;
  }
  else if ( $('[name=archive_file_author]').length > 0 && $('[name=archive_file_author]').val() == '' ) {
    alert('발행기관/저자를 입력해 주세요.');
    $('[name=archive_file_author]').focus();
    return false;
  }
  else if ( $('[name=archive_file]').length > 0 && $('[name=archive_file]').val() == '' ) {
    alert('파일을 선택해 주세요.');
    return false;
  }
  else {
    $('[name=frm_archive]').submit();
  }
}
</script>
